<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pinterest Style Image Grid</title>
</head>
<style>
  ul {
    margin: 0;
    padding: 0;
    list-style: none;

    /* Grid definitions */
    display: grid;
    grid-gap: 4px 20px;
    grid-template-columns: repeat(auto-fill, 180px);
    grid-auto-rows: 20px;
  }

  img {
    border: solid 4px white;
    box-shadow: 0 0 2px 2px rgba(0, 0, 0, 0.6);
    box-sizing: border-box;
    max-width: 180px;
  }

  li:nth-child(3n) {
    grid-row: span 9;
  }

  li:nth-child(3n) img {
    min-height: 180px;
  }

  li:nth-child(3n + 1) {
    grid-row: span 11;
  }

  li:nth-child(3n + 1) img {
    min-height: 220px;
  }

  li:nth-child(3n + 2) {
    grid-row: span 12;
  }

  li:nth-child(3n + 2) img {
    min-height: 240px;
  }

</style>
