<style>
  ul {
    margin: 0;
    padding: 0;
    list-style: none;
    display: grid;
    grid-gap: 4px;
    grid-auto-flow: dense;
    grid-template-columns: repeat(auto-fill, 20px);
    grid-auto-rows: 20px;
  }

  img {
    border: solid 4px white;
    box-shadow: 0 0 2px 2px rgba(0, 0, 0, 0.6);
    box-sizing: border-box;
    max-width: 180px;

</style>

<script>
  function resizeGridItemRowSpan(item, rowHeight, rowGap) {
    // How much should our row span?
    var rowSpan = Math.ceil((item.querySelector('img').getBoundingClientRect().height + rowGap) / (rowHeight + rowGap));
    console.log(rowSpan);
    item.style.gridRowEnd = "span " + rowSpan;
  }

  function resizeGridItemColSpan(item, colWidth, colGap) {
    // How much should our col span?
    var colSpan = Math.ceil((item.querySelector('img').getBoundingClientRect().width + colGap) / (colWidth + colGap));
    console.log(colSpan);
    item.style.gridColumnEnd = "span " + colSpan;
  }

  function resizeAllGridItems() {
    var grid = document.querySelector(".grid-container");

    // What is the default grid row height?
    var rowHeight = parseInt(window.getComputedStyle(grid).getPropertyValue('grid-auto-rows'));

    // What is the default grid row gap?
    var rowGap = parseInt(window.getComputedStyle(grid).getPropertyValue('grid-row-gap'));

    // What is the default grid column width?
    var colWidth = parseInt(window.getComputedStyle(grid).getPropertyValue('grid-template-columns'));

    // What is the default grid column gap?
    var colGap = parseInt(window.getComputedStyle(grid).getPropertyValue('grid-column-gap'));

    allItems = document.getElementsByTagName("li");
    for (x = 0; x < allItems.length; x++) {
      resizeGridItemRowSpan(allItems[x], rowHeight, rowGap);
      resizeGridItemColSpan(allItems[x], colWidth, colGap);
    }
  }

  window.addEventListener("load", resizeAllGridItems);
  window.addEventListener("resize", resizeAllGridItems);
</script>
