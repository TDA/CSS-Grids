<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Basic Grids</title>
  <style>
    header, nav, aside, footer, main {
      outline: dashed 2px red;
    }

    header {
      grid-row: 1;
      grid-column: span 5;
      background-color: #8ca0ff;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 2.5em;
      text-align: center;
    }

    main {
      grid-column: span 3;
      background-color: #ffa08c;
    }

    aside {
      background-color: #ffff64;
    }

    footer {
      grid-row: 3;
      grid-column: span 5;
      background-color: #8cffa0;
      text-align: center;
    }

    html {
      height: 100%;
    }

    nav {
      background: #ffd60c;
    }

    body {
      display: grid;
      margin: 0;
      height: 100%;
      grid-template-columns: repeat(5, 20%);
      grid-template-rows: 5% auto 5%;
    }

  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="">Link to something</a></li>
      <li><a href="">Link to something</a></li>
      <li><a href="">Link to something</a></li>
      <li><a href="">Link to something</a></li>
      <li><a href="">Link to something</a></li>
    </ul>
  </nav>
  <header>This is a header</header>
  <main>This is the main part</main>
  <aside>This is a sidebar</aside>
  <footer>This is a footer</footer>
</body>
</html>
